<!DOCTYPE html>
<html>
	<head>
		<style>
			.center {
			  text-align: center;
			}
		</style>
		<meta charset=”utf-8″>
		<title>Compression Widget Solver</title>
	</head>
	<body onload=checkExistingResult() style="background-color:floralwhite;"> 
		<h1 class="center">Code.org Compression Widget Solver</h1> 
		<p class="center">This tool helps solvers to compress any text.</p>
		<form>
		  <p><label for="uncompressedText">Input text to be compressed here or choose from the dropdown. </label></p>
		  <label for="premadeTextDropdown">Built-in code.org text:</label>
		  <select name="premadeText" id="premadeTextDropdown" onchange="changeUncompressedText()">
			  <option value="soWakeMeUp">So wake me up</option>
			  <option value="iNeedADollar">I need a dollar</option>
			  <option value="theMan">The Man</option>
			  <option value="pitterPatter">Pitter patter</option>
			  <option value="tutorWhoTooted">A tutor who tooted</option>
			  <option value="sheSellsSeaShells">She sells sea shells</option>
			  <option value="iKnowAnOldLady">I know an old lady</option>
			  <option value="peasePorridgeHot">Pease porridge hot</option>
			  <option value="Aaaaaaaa">Aaaaaaaaaaaa</option>
		  </select> <br>
		  <textarea id="uncompressedText" name="uncompressedText" rows="4" cols="80">Pease_porridge_hot_Pease_porridge_cold_Pease_porridge_in_the_pot_Nine_days_old._Some_like_it_hot_Some_like_it_cold_Some_like_it_in_the_pot_Nine_days_old.</textarea><br>
		  <p><label for="suggestedSegments">Enter any suggested segments below: </label></p>
		  <textarea id="suggestedSegments" name="suggestedSegments" rows="4" cols="80" placeholder= "Enter suggested segments here (new line for each)"></textarea><br><br>
		  Heuristic ratio: <input type="number" name="heuristicRatio" id="heuristicRatio" size="5" value="0.9" min="0" max="1" step="0.01"> <br>
		  Iteration ratio: <input type="number" name="iterateRatio" id="iterateRatio" size="5" value="0.5" min="0" max="0.99" step="0.01"> <br><br>
		  <input type="checkbox" name="doDeeperSearch" id="doDeeperSearch"> Allow deeper segment searching (will take a bit longer) </input><br><br>
		  <input type="submit" value="Solve!" onclick="solveText()">
		</form>
		<p id = "compressedText"></p>
	</body>
	<script src="script.js"></script>
</html>
